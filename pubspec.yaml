name: tratum_portfolio
description: A new Flutter project.
publish_to: 'none'
version: 0.1.0

environment:
  sdk: '>=3.0.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  stacked:
  stacked_services: ^1.1.0
  url_strategy: ^0.2.0
  responsive_builder: ^0.7.0
  flutter_animate: ^4.1.1+1
  google_fonts:
  flutter_svg:
  url_launcher:
  font_awesome_flutter:

dev_dependencies:
  build_runner: ^2.4.5
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  mockito: ^5.4.1
  stacked_generator: ^1.3.3

flutter:
  uses-material-design: true

  assets:
    - asset/
    - asset/svg/
    - asset/image/

  fonts:
    - family: Afacad
      fonts:
        - asset: asset/fonts/Afacad/Afacad-VariableFont_wght.ttf
        - asset: asset/fonts/Afacad/Afacad-Italic-VariableFont_wght.ttf

    - family: Yatra
      fonts:
        - asset: asset/fonts/Yatra_One/YatraOne-Regular.ttf

    - family: Anton
      fonts:
        - asset: asset/fonts/Anton/Anton-Regular.ttf

    - family: NotoSans
      fonts:
        - asset: asset/fonts/Noto_Sans/NotoSans-VariableFont_wdth,wght.ttf
        - asset: asset/fonts/Noto_Sans/NotoSans-Italic-VariableFont_wdth,wght.ttf

    - family: Kanit
      fonts:
        - asset: asset/fonts/Kanit/Kanit-ExtraBold.ttf
        - asset: asset/fonts/Kanit/Kanit-Black.ttf

